steps:
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Step 2: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:latest'
      - '-f'
      - 'Dockerfile.frontend'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Step 3: Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'

  # Step 4: Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'

  # Step 5: Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'deploy-backend'
    args:
      - 'run'
      - '--filename=k8s/'
      - '--image=gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
      - '--location=us-central1'
      - '--cluster=health-triage-cluster'

  # Step 6: Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'deploy-frontend'
    args:
      - 'run'
      - '--filename=k8s/'
      - '--image=gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
      - '--location=us-central1'
      - '--cluster=health-triage-cluster'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for the entire build
timeout: '1800s'

# Images to be pushed to registry
images:
  - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/health-triage-backend:latest'
  - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/health-triage-frontend:latest'

# Substitutions for custom variables
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME_BACKEND: 'health-triage-backend'
  _SERVICE_NAME_FRONTEND: 'health-triage-frontend'

# Trigger configuration (optional - configure in Cloud Build UI)
# This file will be triggered on push to main branch
