steps:
  # Step 1: Fetch Google API Key from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-secret'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="google-api-key" > /workspace/api-key.txt

  # Step 2: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Step 3: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:latest'
      - '-f'
      - 'Dockerfile.frontend'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Step 4: Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'

  # Step 5: Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'

  # Step 6: Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend-cloudrun'
    args:
      - 'run'
      - 'deploy'
      - 'health-triage-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=$(cat /workspace/api-key.txt),ENVIRONMENT=production,DEBUG=false'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '100'

  # Step 7: Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-frontend-cloudrun'
    args:
      - 'run'
      - 'deploy'
      - 'health-triage-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '50'

  # Step 8: Get backend service URL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe health-triage-backend \
          --region us-central1 \
          --format 'value(status.url)')
        echo "Backend URL: $BACKEND_URL"
        echo "$BACKEND_URL" > /workspace/backend-url.txt

  # Step 9: Get frontend service URL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-frontend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        FRONTEND_URL=$(gcloud run services describe health-triage-frontend \
          --region us-central1 \
          --format 'value(status.url)')
        echo "Frontend URL: $FRONTEND_URL"
        echo "$FRONTEND_URL" > /workspace/frontend-url.txt

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1800s'

# Images to be pushed to registry
images:
  - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/health-triage-backend:latest'
  - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/health-triage-frontend:latest'

# Artifacts to store
artifacts:
  objects:
    location: 'gs://$PROJECT_ID-cloud-build-artifacts'
    paths:
      - '/workspace/backend-url.txt'
      - '/workspace/frontend-url.txt'
