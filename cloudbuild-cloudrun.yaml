# Cloud Build configuration for Cloud Run deployment
# This is a simplified version for direct Cloud Run deployment

steps:
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'

  # Step 2: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:latest'
      - '-f'
      - 'Dockerfile.frontend'
      - '.'

  # Step 3: Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'

  # Step 4: Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'

  # Step 5: Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend-cloudrun'
    args:
      - 'run'
      - 'deploy'
      - 'health-triage-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},ENVIRONMENT=production,DEBUG=false'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '100'

  # Step 6: Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-frontend-cloudrun'
    args:
      - 'run'
      - 'deploy'
      - 'health-triage-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '50'

  # Step 7: Get backend service URL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe health-triage-backend \
          --region ${_REGION} \
          --format 'value(status.url)')
        echo "Backend URL: $BACKEND_URL"
        echo "$BACKEND_URL" > /workspace/backend-url.txt

  # Step 8: Get frontend service URL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-frontend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        FRONTEND_URL=$(gcloud run services describe health-triage-frontend \
          --region ${_REGION} \
          --format 'value(status.url)')
        echo "Frontend URL: $FRONTEND_URL"
        echo "$FRONTEND_URL" > /workspace/frontend-url.txt

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

images:
  - 'gcr.io/$PROJECT_ID/health-triage-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/health-triage-backend:latest'
  - 'gcr.io/$PROJECT_ID/health-triage-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/health-triage-frontend:latest'

substitutions:
  _REGION: 'us-central1'
  _GOOGLE_API_KEY: '${GOOGLE_API_KEY}'  # Set this in Cloud Build trigger

# Artifacts to store
artifacts:
  objects:
    location: 'gs://${PROJECT_ID}-cloud-build-artifacts'
    paths:
      - '/workspace/backend-url.txt'
      - '/workspace/frontend-url.txt'
